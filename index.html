<!DOCTYPE html>
<html lang="en">
<head>
    <title>Daft Punk - HTML5 Audio</title>
    <link rel="stylesheet" href="./styles/main.css">
    <link href="http://fonts.googleapis.com/css?family=Exo+2:400,300,200,900,700,600,500" rel="stylesheet" type="text/css">
    <script src="./scripts/app.js" defer></script>
</head>
<body>
    <h1 class="logo">
        <img src="./images/logo.png" alt="Daft Punk Logo">
    </h1>
    <div class="container-box">
        <div class="grid-item" id="work_it">Work it</div>
        <div class="grid-item" id="make_it">Make it</div>
        <div class="grid-item" id="do_it">Do it</div>
        <div class="grid-item" id="makes_us">Makes us</div>
        <div class="grid-item" id="harder">Harder</div>
        <div class="grid-item" id="better">Better</div>
        <div class="grid-item" id="faster">Faster</div>
        <div class="grid-item" id="stronger">Stronger</div>
        <div class="grid-item" id="more_than">More than</div>
        <div class="grid-item" id="hour">Hour</div>
        <div class="grid-item" id="our">Our</div>
        <div class="grid-item" id="never">Never</div>
        <div class="grid-item" id="ever">Ever</div>
        <div class="grid-item" id="after">After</div>
        <div class="grid-item" id="work_is">Work is</div>
        <div class="grid-item" id="over">Over</div>
    </div>

</body>
</html>
